<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<nav class="nav">
  <a href="index.html">Home</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html">Contact</a>
  <a href="about.html">About</a>
</nav>
<div class="container">
  <header class="card">
    <h1>Contact</h1>
    <p>Use the form to send feedback. You can also email me directly: 
       <a href="mailto:williamw0277@student.faytechcc.edu">williamw0277@student.faytechcc.edu</a></p>
  </header>

  <form class="site-form" action="#" method="get">
    <div class="row">
      <label for="first">First name:</label>
      <input type="text" id="first" name="first" required />
    </div>
    <div class="row">
      <label for="last">Last name:</label>
      <input type="text" id="last" name="last" required />
    </div>

    <div class="row">
      <label for="topic">Topic:</label>
      <select id="topic" name="topic">
        <option value="general">General Question</option>
        <option value="project">Project Inquiry</option>
        <option value="support">Technical Support</option>
        <option value="feedback">Feedback</option>
      </select>
    </div>

    <fieldset>
      <legend>Preferred Contact Method</legend>
      <input type="radio" id="contact-email" name="contact" value="email" checked />
      <label for="contact-email">Email</label>
      <input type="radio" id="contact-phone" name="contact" value="phone" />
      <label for="contact-phone">Phone</label>
      <input type="radio" id="contact-text" name="contact" value="text" />
      <label for="contact-text">Text</label>
    </fieldset>

    <div class="row">
      <label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments" placeholder="Type your message here..."></textarea>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

</body>
</html>
